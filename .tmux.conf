# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Set UTF-8
set-option -g status-utf8 on

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf;

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Look good and be useful
setw -g xterm-keys on
set -g default-terminal "screen-256color"

# Use vim keybindings in copy mode
setw -g mode-keys vi
set-option -g default-command 'reattach-to-user-namespace -l zsh'
# Set 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding for 'Enter' to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# act like vim
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+


# interface
#------------
# panes
#------------
set -g mouse-select-pane on
# set -g pane-border-fg colour239
# set -g pane-active-border-fg colour239

set -g pane-border-fg black
set -g pane-active-border-fg brightred
# set -g pane-active-border-attr blink
# resize panes with mouse (drag borders)
set -g mouse-select-pane on
set -g mouse-resize-pane on
# set -g status-bg colour197
# set -g status-fg colour15

# Start counting windows at 1
set -g base-index 1

# Start counting panes at 1
set -g pane-base-index 1

# History
set -g history-limit 5000

# Allow scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# Select windows with mouse
set -g mouse-select-window on

# statusbar --------------------------------------------------------------
 
# # default statusbar colors
set-option -g status-fg white
set-option -g status-bg black
set-option -g status-attr default
 
# # default window title colors
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim
 
# # active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-attr bright
 
# # command/message line colors
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright
 
# # Refresh the status bar every 30 seconds.
set-option -g status-interval 30
 
# # The status bar itself.
set -g status-justify centre
set -g status-left-length 50
set -g status-left "#[fg=red] #S #[fg=colour226][#I] #[fg=blue][#P] #[fg=black]| #[fg=cyan]#(curl icanhazip.com) #[fg=black]| #[fg=colour226]#(ifconfig en0 | grep 'inet ' | awk '{print  $2}')"

set -g status-right-length 50
set -g status-right "#[fg=cyan]#(~/battery Discharging) | #[fg=red]%d  #[fg=colour226]%b  #[fg=blue]%R"
 
set-option -g display-time 1000

# Macros
 
# Show url in buffer 
bind C-o run-shell "open $(tmux show-buffer)"

# Clear the current pane AND clear the pane's history
bind C-k send-keys 'C-l'\; clear-history
